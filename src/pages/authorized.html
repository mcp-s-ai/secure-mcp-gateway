<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 48px 36px;
            max-width: 400px;
            text-align: center;
        }
        .icon {
            font-size: 56px;
            color: #2563eb;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 12px 0;
            color: #1e293b;
        }
        p {
            color: #475569;
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        .mcp {
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorization Successful</h1>
        <p>You are now authorized.<br>
        You can now use the <span class="mcp">MCP</span>.</p>
    </div>
</body>
</html>
